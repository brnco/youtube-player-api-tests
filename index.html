		//load API
		var tag = document.createElement('script');
		tag.src = "https://www.youtube.com/iframe_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
		//load iframe and youtube content
		var player;
		var vidlist_index = 1;
		function onYouTubeIframeAPIReady(){
			vid_from_list = vidlist[Math.floor(Math.random()*vidlist.length)];
			player = new YT.Player('player', {
				height:390,
				width:640,
				videoId:vidlist[0],
				playerVars: {
					'playsinline': 1
				},
				events:{
					'onReady': onPlayerReady,
					'onStateChange': onPlayerStateChange
				}
			});
		}
		//function for YT API to call when ready
		function onPlayerReady(event){
			event.target.playVideo();
		}
		//function for YT API to call when state changes
		var done = false;
		function onPlayerStateChange(event){
			/*if (event.data == YT.PlayerState.ENDED && done){

			if (event.data === 0){
				console.log("vid ended");
				player.loadPlaylist(vidlist,vidlist_index);

			}
		}
		function stopVideo(){
